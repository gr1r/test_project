<div class="contact-card">
   
    <div class="infoContainer">
        <div class="avatar"><img src="{{singleContact.avatarUrl}}" class="avatarImg" /></div>
        <div class="name">{{singleContact.name}}</div>
        <div class="jobTitle">{{singleContact.jobTitle}}</div>
        <div class="telephone">{{singleContact.telephone}}</div>
        <div class="email">{{singleContact.email}}</div>
        <div class="address">{{singleContact.address}}</div>
      </div>

</div>
